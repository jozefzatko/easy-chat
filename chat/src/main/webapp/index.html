<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script type="text/javascript" src="chat_script.js"></script>
		
		<title>Easy Chat</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="stylesheet.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
  
	<body>
    
		<div class="header">

			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<a class="navbar-brand">Easy Chat</a>
					</div>
					
					<div class="signin">
					
						<form class="navbar-form navbar-right">
							<button type="submit" id="btnSignIn" class="btn btn-default" onclick="signInOut()">Sign in</button>
						</form>
					
					</div>
					
				</div>
			</nav>
		
		</div>

		<div class="main">
		
			<div class="chat">
			
				<div class="content">
				
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Easy Chat</h3>
						</div>
						<div class="panel-body" id="chat_content">
							
						</div>
					</div>
				
				</div>
				
				<div class="send">
					
					<div class="panel panel-primary">
						<div class="panel-body">
							<div class="input-group">
								<input type="text" id="sendTextInput" class="form-control" placeholder="Message...">
								<span class="input-group-btn">
									<button class="btn btn-default" id="btnSend" type="button" onclick="sendMessage()">Send</button>
								</span>
							</div>
						</div>
					</div>
				
				</div>
			
			</div>
			
			<div class="users">
			
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Online users</h3>
					</div>
					<div class="panel-body" id="users_content">
					</div>
				</div>
			
			</div>
		
		</div>
		


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
